server {
    listen 80;
    server_name newsonar.spatz.wtf;
    location / {
        return 301 https://$host$request_uri;
    }    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
server {
    listen 443 ssl;
    server_name newsonar.spatz.wtf;

    # this is the internal Docker DNS, cache only for 30s
    resolver 127.0.0.11 valid=30s;

    ssl_certificate /etc/letsencrypt/live/newsonar.spatz.wtf/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/newsonar.spatz.wtf/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    set $upstream sonarqube:9000;

    location / {
	proxy_set_header        Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto $scheme;

        proxy_pass          http://$upstream;
        proxy_read_timeout  90;

        proxy_redirect      http://$upstream https://newsonar.spatz.wtf;
    }
}
